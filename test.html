<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Course </title>
    
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- Latest compiled and minified Bootstrap CSS -->
    
    <div class = "container">

      <div class="row my-3" id="calbtn">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="d-flex">
              <div class="col">
                <form>
                    <input type="text"  class="form-control display disabled" disabled>
                </form>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="d-flex my-2">
                <div class="col">
                  <button type="button" value="+" class="btn btn-secondary nbtn btn-block">+</button>
                </div>
                <div class="col">
                  <button type="button" value="-" class="btn btn-block nbtn btn-secondary">-</button>
                </div>
                <div class="col">
                  <button value="*" type="button" class="btn btn-block nbtn btn-secondary">*</button>
                </div>
                <div class="col">
                  <button value="/" type="button" class="btn btn-block nbtn btn-secondary">/</button>
                </div>
            </div>
            <div class="d-flex py-2">
                <div class="col">
                  <button value="." type="button" class="btn btn-block nbtn btn-success">.</button>
                </div>
                <div class="col">
                  <button value="9" type="button" class="btn btn-block nbtn btn-success">9</button>
                </div>
                <div class="col">
                  <button value="8" type="button" class="btn btn-block nbtn btn-success">8</button>
                </div>
                <div class="col">
                  <button value="7" type="button" class="btn btn-block nbtn btn-success">7</button>
                </div>
            </div>
            <div class="d-flex py-2">
                <div class="col">
                  <button value="6" type="button" class="btn btn-block nbtn btn-success">6</button>
                </div>
                <div class="col">
                  <button value="5" type="button" class="btn btn-block nbtn btn-success">5</button>
                </div>
                <div class="col">
                  <button value="4" type="button" class="btn btn-block nbtn btn-success">4</button>
                </div>
                <div class="col">
                  <button value="3" type="button" class="btn btn-block nbtn btn-success">3</button>
                </div>
            </div>
            
            <div class="d-flex py-2">
                <div class="col">
                  <button value="2" type="button" class="btn btn-block nbtn btn-success">2</button>
                </div>
                <div class="col">
                  <button value="1" type="button" class="btn btn-block nbtn btn-success">1</button>
                </div>
                <div class="col">
                  <button value="0" type="button" class="btn btn-block nbtn btn-success">0</button>
                </div>
                <div class="col">
                  <button id="clear" type="button" class="btn btn-block  btn-danger">Clear</button>
                </div>
            </div>
            <div class="d-flex py-2">
              <div class="col-6 offset-3">
                 <button id="getResult" type="button" class="btn btn-block btn-info">=</button>
              </div>
              
            </div>


          </div>
      </div>
           


      

    
    <hr>  


    <div id="slider">
      <button type="button" class="sprev btnbtn-info">Prev</button>
      <button class="snext">Next</button><br>
        <div class="slider-item"></div>
    </div>

<hr>
      
    
   <div class="row">
      <div id="khairul">
      <button onclick="countStart()">start</button>
      <button onclick="countStop()">Stop</button>

      <button class="bgchange">Body backgournd change.</button>

      <p id="show">Location</p>
    </div>
   </div>

<hr>
   <div class="row text-center">
      
    <h1 class="counter_show" style="background:orange"></h1>

     <button class="low_count">Low Count</button>
     <button class="add_count">Add Count</button>
   </div>
    <hr>





      
      </div> <!-- end container-fluid -->
      <!-- Latest compiled and minified JavaScript -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      <script src="js/practice.js" type="text/javascript"></script>
      <script  src="js/index.js"></script>
    </body>
  </html>
